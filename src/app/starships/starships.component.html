<div class="starShipsStyle">
  <br/>
  <br/>
  <br/>
  <div class="container-fluid">
    <h4>StarShips Details</h4>
    <div class="col-sm-6">
      <div *ngFor="let allStarship of allStarShips">
        <span style="cursor: pointer;" (click)="lgModal.show()">{{allStarship.name}}</span>

        <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title pull-left">About {{allStarship.name}} </h4>
                <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <br/>
                Model: {{allStarship.model}}
                <br/>
                Crew: {{allStarship.crew}}
                <br/>
                Passengers: {{allStarship.passengers}}
                <br/>
                StarShip Class: {{allStarship.starship_class}}
                <br/>
                <br/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <img src="https://s3.amazonaws.com/aws-logs-223602368946-us-east-1/images/img4.jpg" class="img-rounded" alt="Random Name" width="350" height="350"/>
    </div>
  </div>
</div>
